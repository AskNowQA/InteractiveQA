{% extends "main.html" %}

{% block navbar %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Interactive QA </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('GeneralView:index') }}">Home</a></li>
                {% if not current_user.is_authenticated %}
                <li><a href="{{ url_for('GeneralView:login') }}">Login</a></li>
                <li><a href="{{ url_for('GeneralView:signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
            {% if current_user.is_authenticated %}
            <div class="pull-right">
                <ul class="nav pull-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{
                        current_user.username}} <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/help/support"><i class="icon-envelope"></i> Contact Support</a></li>
                            <li class="divider"></li>
                            <li><a href="{{ url_for('GeneralView:logout') }}"><i class="icon-off"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        {% endif %}
    </div>
</nav>
{% endblock %}
